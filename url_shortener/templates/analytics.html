{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h2 class="title">Analytics</h2>
        <div class="table-container">
            <table class="table is-bordered is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>Original URL</th>
                        <th>Short URL</th>
                        <th>Views</th>
                    </tr>
                </thead>
                <tbody>
                    {% for link in links %}
                    <tr>
                        <td>{{ link.original_url }}</td>
                        <td>{{ link.short_url }}</td>
                        <td>{{ link.views }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
